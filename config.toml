# Sticker Factory Configuration
# This file contains application settings (non-sensitive)
# API keys should be in .streamlit/secrets.toml

[app]
title = "✨ Stikka Centraal ✨"
privacy_mode = true
debug_mode = false
enable_comfy = true

[ui]
history_limit = 15
items_per_page = 5

[txt2img]
# URL for Stable Diffusion API endpoint
url = "http://localhost:7860"

[comfy]
# URL for Comfy AI API endpoint
url = "https://ai.stikka.art"
# Polling interval in seconds for checking workflow status
poll_interval = 1

[logging]
file = false
file_level = "WARNING"
stdout = true
stdout_level = "DEBUG"

[tabs]
# Enable or disable tabs by setting them to true or false
# Order in this list determines tab order in the app
enabled = [
    "Sticker",
    "Sticker Pro",
    "Tiling",
    "Label",
    "Text2image",
    "Webcam",
    "Cat",
    "Dog",
    "History",
    "Stats",
    "FAQ",
]

[fallback]
models = [
    "QL-570"
]
label = 62
